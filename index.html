<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="header">
        <div class="container">
                <div class="headImg">
                    <a href="javascript:;">

                    <span>Graveyard</span>
                </div>
        </div>

    <section>
        <div class="container mb-5">
            <h1 class="mt-5">Products killed by <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google" class="img-fluid">!</h1>
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                   <div class="form-group">
                        <input type="text" name="searchBox" id="searchBox" class="form-control" placeholder="search here">
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select name="dropDown" id="dropDown" class="form-control">
                            <option value="All">All</option>
                            <option value="hardware">hardware</option>
                            <option value="service">service</option>
                            <option value="app">app</option>
                        </select>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row" id="main">
                
            </div>
        </div>
    </section>
    <script src="./assets/js/demo.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>
